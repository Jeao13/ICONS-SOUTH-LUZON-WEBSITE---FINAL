<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>ICONS South Luzon</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

    <video id="background-video" autoplay loop muted>
        <source src="images/bg.mp4" type="video/mp4">
    </video>

  <div class="container">
    <div class="cover">
      <div class="front">
        <img src="images/logo2.jpg">
      </div>
    </div>

    
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">REGISTER</div>
            <div class="description">Register to your User Account</div>
          <form  id="createAcc">
            <div class="input-boxes">
              <div class="input-box" style="margin-bottom: 20px;">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email Address" id="email" required>
              </div>

              <div class="input-box" style="margin-bottom: 20px;">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="username" required>
              </div>

              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" required>
               
                
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Password" id="password1" required>
               
                
              </div>
              <div class="input-box" style="margin-bottom: 20px;">
             
                          <label for="dropdown" style="padding-right:20px;">Role:</label>
          <select id="role" required>
            <option value="" disabled selected>Select a Role</option>
            <option value="2">Startup</option>
            <option value="3">Partners</option>
          </select>
                        
              </div>

             
              <div class="button input-box">
                <input type="submit" value="Submit"><br>
              </div>

              </div>
              <a href="./index.html">Go Back to ICONS Website</a>
            </div>
        </form>
      </div>
    </div> 
  </div>

  <script src="icons.js" async defer></script>
</div>
</body>
</html>
